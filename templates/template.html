{% load static %}
<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>
		{% block title %}
		{% endblock %}
	</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'index_url' %}">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'car_index_url' %}">Cars</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'about_url' %}">About</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="{% url 'find_car_url' %}">Find Car</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="{% url 'predict_price_url' %}">Predict Price</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-3">
		{% block content %}
		{% endblock %}
	</div>
</body>

</html>
