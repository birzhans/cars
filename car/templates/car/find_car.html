{% extends 'template.html' %}

{% block title %}
{{car}}
{% endblock %}


{% block content %}
<h2>Find Car</h2>
<form action="{% url 'find_car_url' %}">
	<fieldset>
		<legend>Disabled fieldset example</legend>
		<div class="mb-3">
			<label for="disabledTextInput" class="form-label">Disabled input</label>
			<input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
		</div>
		<div class="mb-3">
			<label for="disabledSelect" class="form-label">Disabled select menu</label>
			<select id="disabledSelect" class="form-select" name="brand">
				<option value="" disabled selected>Select your option</option>
				{% for brand in brands %}
				<option>{{ brand }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="mb-3">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
				<label class="form-check-label" for="disabledFieldsetCheck">
					Can't check this
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</fieldset>
</form>

<div class="row row-cols-1 row-cols-md-3">
	{% for car in cars %}
	<div class="col m-4">
		<div class="card" style="width: 18rem;">
			<img src="{{product.photo.url}}" class="card-img-top">
			<div class="card-body">
				<h5 class="card-title">{{ car.brand }}</h5>
				<p class="card-text">{{ car.model }}</p>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">Цена: {{ car.price}}</li>
				<li class="list-group-item">Средняя цена: {{ car.average_price }}</li>
			</ul>
			<div class="card-body">
				<a href="{{ car.get_absolute_url }}" class="btn btn-primary">Просмотр</a><br>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
